<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 , podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos ara descobrir qual tag deverá utilizar em casa caso.</p>
    <ol>
     <li type="square" ><abbr title="Use a Tag <p>">Parágrafo</abbr></li>
     <li type="square"><abbr title="Use a Tag <h1>">Titulos</abbr></li>
     <li type="square"><abbr title="Use a Tag <img>">Imagens</abbr></li>
     <li type="square"><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
     <li type="square"><abbr title="Use a Tag <style>">Códigos-Fonts</abbr></li>
     <li type="square"><abbr title="Use a Tag <ol> ou <li>">Lista Numeradas</abbr></li>
     <li type="square"><abbr title="Use a Tag <ul> ou <li>">Lista com Demarcadores</abbr></li>
    </ol>

</body>
</html>
